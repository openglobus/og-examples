<html>

<head>
    <title>OpenGlobus - Earth planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../external/og/lib/og.css" type="text/css"/>
</head>

<body>

<div style="width:100%;height:100%">
    <canvas id="frame" style="width:100%;height:100%"/>
</div>

<script type="module" id="og-sandbox-script">

    import {
        control,
        Entity,
        Object3d,
        RenderNode,
        Renderer,
        EntityCollection,
        scene,
        Vec3
    } from "../../external/og/lib/og.es.js";

    let renderer = new Renderer("frame", {
        msaa: 8,
        controls: [
            new control.SimpleNavigation({speed: 0.01}),
            new control.GeoObjectEditor()
        ],
        autoActivate: true
    });

    class MyScene extends RenderNode {
        constructor() {
            super("MyScene");
        }

        init() {

            const base = Object3d.createCube(0.4, 2, 0.4).translate(new Vec3(0, 1, 0));
            const view = Object3d.createFrustum(3, 2, 1);
            const view2 = Object3d.createFrustum(3, 2, 1);

            let parentEntity = new Entity({
                cartesian: new Vec3(1, 1, 1),
                independentPicking: true,
                geoObject: {
                    scale: 1,
                    instanced: true,
                    tag: `base`,
                    object3d: base,
                    yaw: 0,
                    pitch: 0,
                    roll: 0
                }
            });

            let childEntity = new Entity({
                cartesian: new Vec3(0, 1, 0),
                independentPicking: true,
                relativePosition: true,
                geoObject: {
                    instanced: true,
                    tag: `view`,
                    object3d: view,
                    yaw: 0,
                    pitch: 0,
                    roll: 0
                }
            });

            let childChildEntity = new Entity({
                cartesian: new Vec3(0, 3, -1),
                independentPicking: true,
                relativePosition: true,
                geoObject: {
                    instanced: true,
                    tag: `view`,
                    object3d: view2,
                    yaw: 0,
                    pitch: 0,
                    roll: 0
                }
            });

            childEntity.appendChild(childChildEntity);
            parentEntity.appendChild(childEntity);

            let collection = new EntityCollection({
                entities: [parentEntity]
            });

            collection.addTo(this);

            this.renderer.activeCamera.set(new Vec3(-4, 11, 13), new Vec3(1, 0, 0));

            this.renderer.activeCamera.update();
        }
    }

    renderer.addNodes([
        new scene.Axes(),
        new MyScene()
    ]);

    window.renderer = renderer;
    window.parentEntity = parentEntity;
    window.childEntity = childEntity;

</script>
</body>

</html>
