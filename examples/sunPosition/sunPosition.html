<html>

<head>
    <title>OpenStreetMap Base Layer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./sunPosition.js" type="module"></script>
    <link rel="stylesheet" href="../../external/og/lib/og.css" type="text/css"/>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
<div id="earth" style="position: absolute; width:100%;height:100%"></div>
<script type="module" id="og-sandbox-script">
    import {
        Globe,
        GlobusRgbTerrain,
        control,
        Bing,
    } from "../../external/og/lib/og.es.js";


    const globus = new Globe({
        target: "earth",
        name: "Earth",
        terrain: new GlobusRgbTerrain(),
        layers: [new Bing()],
        atmosphereEnabled: true,
        resourcesSrc: "../../external/og/lib/res",
        fontsSrc: "../../external/og/lib/res/fonts",
        sun: {
            stopped: true
        }
    });

    globus.planet.addControl(new control.TimelineControl());
</script>
</body>

</html>
