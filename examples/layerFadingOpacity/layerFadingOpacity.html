<html>

<head>
    <title>Layer Fading Opacity Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../external/og/lib/og.css" type="text/css"/>
</head>

<body>
<div id="earth" style="width:100%;height:100%"></div>
<script type="module" id="og-sandbox-script">
    import {
        Vector,
        Entity,
        Globe,
        GlobusRgbTerrain,
        XYZ
    } from "../../external/og/lib/og.es.js";

    let osm = new XYZ("OSM", {
        'isBaseLayer': true,
        'url': "//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        'visibility': true,
        'attribution': 'Data @ OpenStreetMap contributors, ODbL'
    });

    let townMarkers = new Vector("town markers", {
        'nodeCapacity': 100000,
        'maxZoom': 9,
        'scaleByDistance': [0, 1500000, 25000000],
        'fading': true
    });

    let townLabels = new Vector("town labels", {
        'nodeCapacity': 50,
        'scaleByDistance': [0, 350000, 25000000],
        'minZoom': 10,
        'fading': true
    });

    townLabels.events.on("mouseenter", function (e) {
        e.renderer.handler.canvas.style.cursor = "pointer";
    });

    townLabels.events.on("mouseleave", function (e) {
        e.renderer.handler.canvas.style.cursor = "default";
    });

    townMarkers.events.on("mouseenter", function (e) {
        e.renderer.handler.canvas.style.cursor = "pointer";
    });

    townMarkers.events.on("mouseleave", function (e) {
        e.renderer.handler.canvas.style.cursor = "default";
    });

    let globe = new Globe({
        name: "Earth",
        target: "earth",
        terrain: new GlobusRgbTerrain(),
        layers: [osm, townLabels, townMarkers],
        sun: {
            active: false
        },
        resourcesSrc: "../../external/og/lib/res",
        fontsSrc: "../../external/og/lib/res/fonts"
    });

    //View at Germany
    globe.planet.viewExtentArr([-0.895, 47.51, 21.84, 51.65]);

    //Load points
    fetch("DE.json.txt", {
        //credentials: 'include',
        method: 'GET'
    })
        .then(function (resp) {
            return resp.json();
        })
        .then(function (resp) {
            let labels = [],
                markers = [];
            for (let i = 0; i < resp.length; i++) {
                let ri = resp[i];
                markers.push(new Entity({
                    'lonlat': [parseFloat(ri.lon), parseFloat(ri.lat)],
                    'billboard': {
                        'src': "./marker.png",
                        'width': 12,
                        'height': 12,
                        'offset': [0, 6]
                    },
                    'properties': {
                        'name': ri.name
                    }
                }));

                labels.push(new Entity({
                    'lonlat': [parseFloat(ri.lon), parseFloat(ri.lat)],
                    'label': {
                        'text': ri.name,
                        'size': 16,
                        'outline': 0.17,
                        'outlineColor': "rgba(0,0,0,0.12)",
                        'color': "rgba(0,0,0,0.88)",
                        'align': "center"
                    },
                    'properties': {
                        'name': ri.name
                    }
                }));
            }
            townLabels.setEntities(labels);
            townMarkers.setEntities(markers);
        });

</script>
</body>

</html>
