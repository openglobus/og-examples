<html>

<head>
    <title>OpenGlobus - Earth planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../external/og/lib/og.css" type="text/css"/>
</head>

<body style="margin:0;">
<div id="globus" style="width:100%;height:100%"></div>
    <script type="module" id="og-sandbox-script">
    'use strict';

    import {
        Globe,
        RgbTerrain,
        XYZ,
        control
    } from "../../external/og/lib/og.es.js";

    let osm = new XYZ("OpenStreetMap", {
        isBaseLayer: true,
        url: "//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        visibility: true,
        attribution: 'Data @ OpenStreetMap contributors, ODbL'
    });

    let globus = new Globe({
        target: "globus",
        name: "Mapbox Earth",
        maxGridSize: 256,
        terrain: new RgbTerrain(),
        layers: [osm],
        resourcesSrc: "../../external/og/lib/res",
        fontsSrc: "../../external/og/lib/res/fonts"
    });

    globus.planet.addControl(new control.KeyboardNavigation());
</script>
</body>

</html>
