
<html>

<head>
    <title>Ruler Control</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./ruler.js" type="module"></script>
    <link rel="stylesheet" href="../../external/og/lib/@openglobus/og.css" type="text/css" />
    <style>
    </style>
</head>

<body>
    <div id="earth" style="width:100%;height:100%"></div>
    <script type="module" id="og-sandbox-script">
import {
    Globe,
    GlobusRgbTerrain,
    OpenStreetMap,
    control
} from "../../external/og/lib/@openglobus/og.esm.js";

let osm = new OpenStreetMap();

var globus = new Globe({
    target: "earth",
    name: "Earth",
    terrain: new GlobusRgbTerrain(),
    layers: [osm],
    resourcesSrc: "../../external/og/lib/@openglobus/res",
    fontsSrc: "../../external/og/lib/@openglobus/res/fonts"
});

let ruler = new control.RulerSwitcher({
    ignoreTerrain: false
});

globus.planet.addControl(ruler);
</script>
</body>

</html>
