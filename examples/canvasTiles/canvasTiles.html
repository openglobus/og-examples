<html>

<head>
    <title>OpenGlobus - Earth planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../external/og/lib/@openglobus/og.css" type="text/css" />
</head>

<body>
    <div id="globus" style="width:100%;height:100%"></div>
    <script type="module">

        'use strict';

        import {
            Globe,
            EmptyTerrain,
            XYZ,
            CanvasTiles,
            control
        } from "../../external/og/lib/@openglobus/og.esm.js";

        const osm = new XYZ("OSM", {
            'specular': [0.0003, 0.00012, 0.00001],
            'shininess': 20,
            'diffuse': [0.89, 0.9, 0.83],
            'isBaseLayer': true,
            'url': "//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            'visibility': true,
            'attribution': 'Data @ OpenStreetMap contributors, ODbL'
        });

        const tg = new CanvasTiles("Tile grid", {
            visibility: true,
            isBaseLayer: false,
            drawTile: function (material, applyCanvas) {

                //
                // This is important create canvas here!
                //
                let cnv = document.createElement("canvas");
                let ctx = cnv.getContext("2d");
                cnv.width = 256;
                cnv.height = 256;

                //Clear canvas
                ctx.clearRect(0, 0, cnv.width, cnv.height);

                //Draw border
                ctx.beginPath();
                ctx.rect(0, 0, cnv.width, cnv.height);
                ctx.lineWidth = 2;
                ctx.strokeStyle = 'black';
                ctx.stroke();

                let size;

                if (material.segment.isPole) {
                    let ext = material.segment.getExtentLonLat();

                    ctx.fillStyle = 'black';
                    ctx.font = 'normal ' + 29 + 'px Verdana';

                    ctx.textAlign = 'center';
                    ctx.fillText(`${ext.northEast.lon.toFixed(3)} ${ext.northEast.lat.toFixed(3)}`, cnv.width / 2, cnv.height / 2 + 20);
                    ctx.fillText(`${ext.southWest.lon.toFixed(3)} ${ext.southWest.lat.toFixed(3)}`, cnv.width / 2, cnv.height / 2 - 20);
                } else {
                    //Draw text
                    if (material.segment.tileZoom > 14) {
                        size = "26";
                    } else {
                        size = "32";
                    }
                    ctx.fillStyle = 'black';
                    ctx.font = 'normal ' + size + 'px Verdana';
                    ctx.textAlign = 'center';
                    ctx.fillText(material.segment.tileX + "," + material.segment.tileY + "," + material.segment.tileZoom, cnv.width / 2, cnv.height / 2);
                }

                //Draw canvas tile
                applyCanvas(cnv);
            }
        });

        window.globe = new Globe({
            'name': "Earth",
            'target': "globus",
            'terrain': new EmptyTerrain(),
            'layers': [osm, tg],
            "sun": {
                "active": false
            },
            resourcesSrc: "../../external/og/lib/@openglobus/res",
            fontsSrc: "../../external/og/lib/@openglobus/res/fonts"
        });

        window.globe.planet.addControl(new control.ToggleWireframe());
    </script>
</body>

</html>
