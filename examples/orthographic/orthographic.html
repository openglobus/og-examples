<html>
<head>
    <title>OpenGlobus - Earth planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./skyBox.js"></script>
    <link rel="stylesheet" href="../../external/og/lib/og.css" type="text/css"/>
</head>
<body>
<div id="globus" style="width:100%;height:100%"></div>
<button id="btnToggleProjection" style="position:absolute;left:0;top:0;margin:10px;z-index:1000;">Ортографическая
</button>
<script type="module" id="og-sandbox-script">
    'use strict';

    import {
        Globe,
        GlobusRgbTerrain,
        OpenStreetMap,
    } from "../../external/og/lib/og.es.js";

    var globus = new Globe({
        target: "globus",
        name: "Earth",
        terrain: new GlobusRgbTerrain(),
        layers: [new OpenStreetMap()],
        resourcesSrc: "../../external/og/lib/res",
        fontsSrc: "../../external/og/lib/res/fonts",
        navigation: {
            mode: "lockNorth"
        }
    });

    const btnToggle = document.getElementById("btnToggleProjection");
    let isOrthographic = false;

    btnToggle.onclick = async function () {
        isOrthographic = !isOrthographic;
        await globus.renderer.setOrthographicProjection(isOrthographic);
        btnToggle.textContent = isOrthographic ? "Orthographic" : "Perspective";
    };

</script>
</body>
</html>
