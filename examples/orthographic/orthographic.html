<html>
<head>
    <title>OpenGlobus - Earth planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./skyBox.js"></script>
    <link rel="stylesheet" href="../../external/og/lib/og.css" type="text/css"/>
</head>
<body>
<div id="globus" style="width:100%;height:100%"></div>
<div style="position:absolute;left:0;top:0;margin:15px;z-index:1000;background:rgba(255,255,255,0.8);padding:10px;border-radius:5px;">
    <label style="display:block;margin:5px 0;cursor:pointer;"><input type="radio" name="projection" value="perspective" id="radioPerspective" checked> Perspective</label>
    <label style="display:block;margin:5px 0;cursor:pointer;"><input type="radio" name="projection" value="orthographic" id="radioOrthographic"> Orthographic</label>
</div>
<script type="module" id="og-sandbox-script">
    'use strict';

    import {
        Globe,
        GlobusRgbTerrain,
        OpenStreetMap,
    } from "../../external/og/lib/og.es.js";

    var globus = new Globe({
        target: "globus",
        name: "Earth",
        terrain: new GlobusRgbTerrain(),
        layers: [new OpenStreetMap()],
        resourcesSrc: "../../external/og/lib/res",
        fontsSrc: "../../external/og/lib/res/fonts",
        navigation: {
            mode: "lockNorth"
        }
    });

    const radioPerspective = document.getElementById("radioPerspective");
    const radioOrthographic = document.getElementById("radioOrthographic");

    radioPerspective.onchange = async function () {
        if (radioPerspective.checked) {
            await globus.renderer.setOrthographicProjection(false);
        }
    };

    radioOrthographic.onchange = async function () {
        if (radioOrthographic.checked) {
            await globus.renderer.setOrthographicProjection(true);
        }
    };

</script>
</body>
</html>
