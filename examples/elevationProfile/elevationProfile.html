<html>

<head>
    <title>OpenStreetMap Base Layer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../external/og/lib/og.css" type="text/css"/>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
<div id="earth" style="position: absolute; width:100%;height:100%"></div>
<script type="module" id="og-sandbox-script">
    import {
        Globe,
        GlobusRgbTerrain,
        Bing,
        control,
        XYZ,
    } from "../../external/og/lib/og.es.js";

    let st = new XYZ("swisstopo", {
        url: "",
        visibility: true,
        isBaseLayer: false,
        minNativeZoom: 0,
        maxNativeZoom: 0,
        attribution: `Digital Elevation swissALTI3D ©swisstopo`,
    });

    const globus = new Globe({
        target: "earth",
        name: "Earth",
        terrain: new GlobusRgbTerrain(),
        layers: [new Bing(), st],
        atmosphereEnabled: true,
        resourcesSrc: "../../external/og/lib/res",
        fontsSrc: "../../external/og/lib/res/fonts",
        viewExtent: [8.077, 46.69, 8.77, 46.83]
    });

    globus.planet.addControl(new control.ElevationProfileControl());
</script>
</body>

</html>
