<html>

<head>
    <title>OpenGlobus - Earth planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../external/og/lib/@openglobus/og.css" type="text/css" />
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="globus" style="width:100%;height:100%"></div>
    <script type="module" id="og-sandbox-script">
        'use strict';

        import {
            Globe,
            Vector,
            WMS,
            GlobusTerrain,
            XYZ,
            GeoImage,
            MapboxTerrain,
            control,
            utils
        } from "../../external/og/lib/@openglobus/og.esm.js";

        var osm = new XYZ("OpenStreetMap", {
            isBaseLayer: true,
            url: "//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            visibility: true,
            attribution: 'Data @ OpenStreetMap contributors, ODbL'
        });

        function toQuadKey(x, y, z) {
            var index = '';
            for (let i = z; i > 0; i--) {
                var b = 0;
                var mask = 1 << (i - 1);
                if ((x & mask) !== 0) b++;
                if ((y & mask) !== 0) b += 2;
                index += b.toString();
            }
            return index;
        }

        let sat = new XYZ("sat", {
            subdomains: ['t0', 't1', 't2', 't3'],
            url: "https://ecn.{s}.tiles.virtualearth.net/tiles/a{quad}.jpeg?n=z&g=7146",
            isBaseLayer: true,
            maxNativeZoom: 19,
            defaultTextures: [{ color: "#001522" }, { color: "#E4E6F3" }],
            attribution: `<div style="transform: scale(0.8); margin-top:-2px;"><a href="http://www.bing.com" target="_blank"><img style="position: relative; top: 2px;" title="Bing Imagery" src="https://sandbox.openglobus.org/bing_maps_credit.png"></a> © 2021 Microsoft Corporation</div>`,
            urlRewrite: function (s, u) {
                return utils.stringTemplate(u, {
                    's': this._getSubdomain(),
                    'quad': toQuadKey(s.tileX, s.tileY, s.tileZoom)
                });
            },
            specular: [0.00063, 0.00055, 0.00032],
            ambient: "rgb(90,90,90)",
            diffuse: "rgb(350,350,350)",
            shininess: 20,
            nightTextureCoefficient: 2.7
        });

        var states = new WMS("USA Population", {
            extent: [[-128, 24], [-66, 49]],
            visibility: false,
            isBaseLayer: false,
            url: "//openglobus.org:8080/geoserver/topp/wms",
            layers: "topp:states",
            opacity: 0.4,
            attribution: 'USA Population',
            transparentColor: [1.0, 1.0, 1.0],
            zIndex: 8,
            extra: {
                transparent: true
            }
        });

        var colorado = new GeoImage("Colorado Lagoon from International Space Station (this is a very long label)", {
            src: "colorado-lagoon.jpg",
            corners: [[-67.53063210679933, -22.148203215209232], [-67.76790919786042, -22.472194951833597], [-67.98127275782282, -22.331289122713546], [-67.74288424259892, -21.991520350954644]],
            visibility: false,
            isBaseLayer: false,
            attribution: `
            <a href="https://vk.com/olegmks">Oleg Artemjev</a>`,
            opacity: 1,
            zIndex: 3
        });

        var vector = new Vector("Vector Green Area", {
            'visibility': false,
            'isBaseLayer': false,
            'diffuse': [0, 0, 0],
            'ambient': [1, 1, 1],
            'entities': [{
                'geometry': {
                    'type': "Polygon",
                    'coordinates': [[[10, 20], [10, 30], [20, 30], [20, 20]]],
                    'style': {
                        'lineWidth': 8,
                        'fillColor': "rgba(0, 190, 0, 0.6)",
                        'lineColor': "green"
                    }
                }
            }, {
                'properties': { 'name': 'Green Area' },
                'lonlat': [14, 25],
                'label': {
                    'text': "Green Area",
                    'outline': 0.1,
                    'outlineColor': "rgba(0,0,0,0.15)",
                    'size': 43,
                    'color': "#00ff00",
                    'align': "center"
                }
            }, {
                'geometry': {
                    'type': "Polygon",
                    'coordinates': [[[0, 17], [6, 36], [12, 17]]],
                    'style': {
                        'lineWidth': 8,
                        'fillColor': "rgba(190, 0, 0, 0.6)",
                        'lineColor': "red"
                    }
                }
            }, {
                'properties': { 'name': 'Red Area' },
                'lonlat': [5, 23],
                'label': {
                    'text': "Red Area",
                    'outline': 0.2,
                    'outlineColor': "rgba(0,0,0,0.25)",
                    'size': 23,
                    'color': "#ff0000",
                    'align': "center"
                }
            }]
        });

        var fractal = new GeoImage("Fractal", {
            src: "fractal.png",
            corners: [[-67.54063210679933, -22.258203215209232],
            [-67.77790919786042, -22.582194951833597],
            [-67.99127275782282, -22.441289122713546],
            [-67.75288424259892, -22.111520350954644]],
            visibility: false,
            isBaseLayer: false,
            opacity: 1,
            zIndex: 300
        });

        let terrains = [new GlobusTerrain("OpenGlobus Terrain"), new MapboxTerrain("MapBox Terrain")]

        let globus = new Globe({
            target: "globus",
            name: "Earth",
            terrain: terrains,
            layers: [osm, sat, states, colorado, vector, fractal],
            resourcesSrc: "../../external/og/lib/@openglobus/res",
            fontsSrc: "../../external/og/lib/@openglobus/res/fonts"
        });

        globus.planet.addControl(new control.LayerSwitcher());
    </script>
</body>

</html>
