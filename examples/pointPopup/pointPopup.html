<html>

<head>
    <title>OpenGlobus - Earth planet</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../external/og/lib/@openglobus/og.css" type="text/css"/>
</head>

<body>
<div id="globus" style="width:100%;height:100%"></div>
<script type="module" id="og-sandbox-script">
    'use strict';

    import {
        Globe,
        GlobusRgbTerrain,
        OpenStreetMap,
        Popup
    } from "../../external/og/lib/@openglobus/og.esm.js";

    var osm = new OpenStreetMap();

    var globe = new Globe({
        target: "globus",
        name: "Earth",
        layers: [osm],
        terrain: new GlobusRgbTerrain(),
        resourcesSrc: "../../external/og/lib/@openglobus/res",
        fontsSrc: "../../external/og/lib/@openglobus/res/fonts"
    });

    let myPopup = new Popup({
        planet: globe.planet,
        offset: [0, 0],
        visibility: false
    });

    globe.planet.renderer.events.on("lclick", (e) => {
        let lonLat = globe.planet.getLonLatFromPixelTerrain(e);

        if (!lonLat) return;

        globe.planet.terrain.getHeightAsync(lonLat, (h) => {
            myPopup.setContent(`lon = ${lonLat.lon.toFixed(5)}<br/>lat = ${lonLat.lat.toFixed(5)}<br/>height(msl) = ${Math.round(h)} m`);
        });

        let groundPos = globe.planet.getCartesianFromMouseTerrain();
        myPopup.setCartesian3v(groundPos);

        myPopup.setVisibility(true);
    });

</script>
</body>

</html>
