<html>

<head>
    <title>OpenGlobus - Earth planet</title>
    <link rel="stylesheet" href="//www.openglobus.org/og.css" type="text/css" />
    <script src="//www.openglobus.org/og.js"></script>
</head>

<body>
    <div id="globus" style="width:100%;height:100%"></div>
    <script>

        var osm = new og.layer.XYZ("OpenStreetMap", {
            isBaseLayer: true,
            url: "//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            visibility: true,
            attribution: 'Data @ OpenStreetMap contributors, ODbL'
        });

        var ne = new og.layer.WMS("Natural Earth", {
            visibility: true,
            isBaseLayer: false,
            url: '//openglobus.org:8080/geoserver/',
            layers: 'tiger-ny',
            version: '1.1.1',
            opacity: 1.0,
            specular: [0.001, 0.00046, 0.0003],
            shininess: 15,
            ambient: [0.1, 0.1, 0.2]
        });

        var globus = new og.Globe({
            "target": "globus",
            "name": "Earth",
            "terrain": new og.terrain.GlobusTerrain(),
            "layers": [osm, ne],
            'viewExtent': [-74.26124, 40.67448, -73.77663, 40.78772]
        });

    </script>
</body>

</html>
